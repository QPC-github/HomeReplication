name: Build Commit

on:
  workflow_call:
    inputs:
      build-type:
        required: true
        type: string
      malloc-impl:
        required: true
        type: string
      prerelease:
        required: true
        type: string

jobs:
  SislDeps:
    uses: eBay/sisl/.github/workflows/build_dependencies.yml@master
    with:
      branch: master
      build-type: ${{ inputs.build-type }}
      malloc-impl: ${{ inputs.malloc-impl }}
      prerelease: ${{ inputs.prerelease }}
  NuRaftMesgDeps:
    needs: SislDeps
    uses: eBay/nuraft_mesg/.github/workflows/build_dependencies.yml@main
    with:
      branch: main
      build-type: ${{ inputs.build-type }}
      malloc-impl: ${{ inputs.malloc-impl }}
      prerelease: ${{ inputs.prerelease }}
  IOMgrDeps:
    needs: SislDeps
    uses: eBay/iomanager/.github/workflows/build_dependencies.yml@master
    with:
      branch: master
      build-type: ${{ inputs.build-type }}
      malloc-impl: ${{ inputs.malloc-impl }}
      prerelease: ${{ inputs.prerelease }}
  HomeStoreDeps:
    needs: IOMgrDeps
    uses: eBay/homestore/.github/workflows/build_dependencies.yml@master
    with:
      branch: master
      build-type: ${{ inputs.build-type }}
      malloc-impl: ${{ inputs.malloc-impl }}
      prerelease: ${{ inputs.prerelease }}
  HomeReplDeps:
    needs: [HomeStoreDeps, NuRaftMesgDeps]
    uses: ./.github/workflows/build_dependencies.yml
    with:
      branch: main
      build-type: ${{ inputs.build-type }}
      malloc-impl: ${{ inputs.malloc-impl }}
      prerelease: ${{ inputs.prerelease }}
  BuildCommit:
    needs: HomeReplDeps
    runs-on: ubuntu-22.04

    steps:
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"

    - name: Setup Conan
      run: |
        sudo apt-get install -y python3-pyelftools libaio-dev
        python -m pip install --upgrade pip
        python -m pip install pyelftools
        python -m pip install conan~=1.0
        conan user
        conan profile new --detect default
        # Set std::string to non-CoW C++11 version
        sed -i 's,compiler.libcxx=libstdc++$,compiler.libcxx=libstdc++11,g' ~/.conan/profiles/default

    - name: Restore Sisl 3rdParty Cache
      id: restore-cache-sisl
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.conan/data
        key: SislDeps-${{ inputs.build-type }}-${{ inputs.malloc-impl }}-${{ inputs.prerelease }}

    - name: Restore NuraftMsg 3rdParty Cache
      id: restore-cache-nuraftmsg
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.conan/data
        key: NuMesgDeps-${{ inputs.build-type }}-${{ inputs.malloc-impl }}


    - name: Restore IOMgr 3rdParty Cache
      id: restore-iomgr-3rd-party
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.conan/data
        key: IOMgrDeps-${{ inputs.build-type }}-${{ inputs.malloc-impl }}-${{ inputs.prerelease }}

    - name: Restore Homestore 3rdParty Cache
      id: restore-homestore-3rd-party
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.conan/data
        key: HomestoreDeps-${{ inputs.build-type }}-${{ inputs.malloc-impl }}-${{ inputs.prerelease }}

    - name: Restore HomeReplication 3rdParty Cache
      id: restore-homerepl-3rd-party
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.conan/data
        key: HomeReplDeps-${{ inputs.build-type }}-${{ inputs.malloc-impl }}-${{ inputs.prerelease }}

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build
      run: |
        conan create \
            -o sisl:prerelease=${{ inputs.prerelease }} \
            -o sisl:malloc_impl=${{ inputs.malloc-impl }} \
            -o sisl:testing=False \
            -o iomgr:testing=off \
            -o homestore:testing=off \
            -o nuraft_mesg:testing=False \
            -s build_type=${{ inputs.build-type }} \
            --build missing \
            . \
            oss/main
